    <script>
        class Panel {
            constructor() {
                this.reset();
                console.log("include jquery");
                this.state = 0;
                this.map = [];
                this.color = "#ACACAC";
                for(let i = 0; i < 5; i++) {
                    this.map[i] = []
                    for (let j=  0; j < 5; j++) {
                        this.map[i][j] = 0;
                    }
                }
                this.RED = 1;
                this.BLUE = 2;
                this.WHITE = 3;
                this.GREEN = 4;
                this.GRAY = 5;
                this.SOUTH = 1;
                this.WEST = 2;
                this.EAST = 3;
                this.NE = 4;
                this.NW = 5;
                this.SE = 6;
                this.SW = 7;
                this.north = (x, y, p) => {
                    return [y + p, x];
                }
                this.south = (x, y, p) => {
                    return [y - p, x];
                }
                this.west = (x, y, p) => {
                    return [y, x - p];
                }
                this.east = (x, y, p) => {
                    return [y, x + p];
                }
                this.NE = (x, y, p) => {
                    return [y - p, x + p];
                }
                this.NW = (x, y, p) => {
                    return [y - p, x - p];
                }
                this.SE = (x, y, p) => {
                    return [y + p, x + p ];
                }
                this.SW = (x, y, p) => {
                    return [y + p, x - p];
                }
                this.direction = [this.north, this.south, this.west, this.east, this.NE, this.NW, this.SE,  this.SW,  ]
            }
            click(id) {
                id = parseInt(id);
                var temp = [(id - 1) % 5, (id - 1) / 5];
                this.setMap(parseInt(temp[0]), parseInt(temp[1]), id);
                this.reverseMap(parseInt(temp[0]), parseInt(temp[1]));
                this.reset();
            }
            reverseMap(x, y) {
                this.search(x, y);
                for (let i = 0; i < this.ans.length; i++) {
                    if (!this.ans[i]) continue;
                    for (let j = 1; j < 5; j++) {
                        let points = this.direction[i](x, y, j);
                        if (this.map[points[0]][points[1]] === this.state) break;
                        this.setMap(points[1], points[0],  points[0]*5 + points[1] + 1 )
                    }
                }
            }
            setMap(x, y, id) {
                this.map[y][x] = this.state;
                $("#" + id).css("background-color", panel.color);
            }
            reset() {
                this.ans = [false, false, false, false, false, false, false, false];
            
            }
            search(x, y) {
                for (let i = 0; i < this.direction.length; i++) {
                    for(let j = 1; j < 5; j++) {
                        let points = this.direction[i](x, y, j);
                        if(this.judge(points[0], points[1])) {
                            if(this.map[points[0]][points[1]] === this.state) {
                                this.ans[i] = true;
                                break;
                            }
                        } else break;
                    }
                }   
            }
            judge(x, y) {
                if (x < 0 || y < 0|| x > 4 || y > 4) return false;
                else return true;
            }
        }
        var panel = new Panel();
        var color = "#ACACAC";
        $(".panel").click(function(){
            panel.click(this.id);
        });
        
        $(".red").on("click",()=>{
            panel.color = "#E91E63"
            panel.state = panel.RED;
        })
        $(".blue").on("click",()=>{
            panel.color = "#304FFE"
            panel.state = panel.BLUE;
        })
        $(".white").on("click",()=>{
            panel.color = "#FFFFFF"
            panel.state = panel.WHITE;
        })
        $(".green").on("click",()=>{
            panel.color = "#2E7D32"
            panel.state = panel.GREEN;
        })
        $(".gray").on("click",()=>{
            panel.color = "#ACACAC"
            panel.state = panel.GRAY;
        })

    </script>
