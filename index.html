    <script>
        class Panel {
            // map: number[5][5];
            // state: string[5];
            /*
            const RED = 1
            const BLUE = 2
            const WHITE = 3;
            const GREEN = 4;
            const GRAY = 5;
            */
            constructor() {
                this.reset();
                console.log("include jquery");
                this.state = 0;
                this.map = [];
                this.color = "#ACACAC";
                for(let i = 0; i < 5; i++) {
                    this.map[i] = []
                    for (let j=  0; j < 5; j++) {
                        this.map[i][j] = 0;
                    }
                }
            }
            click(id) {
                id = parseInt(id);
                var temp = [(id - 1) / 5, (id - 1) % 5];
                this.setMap(parseInt(temp[0]), temp[1], id)
                this.search(parseInt(temp[0]), temp[1])
                this.reverseMap(parseInt(temp[0]), temp[1])
                this.reset();
            }
            reverseMap(x, y) {
                this.search(x, y);
                for (let i = 0; y + i  <= this.ans["north"][1]; i++) {
                    this.setMap(x, y + i, x*5 + y + i*5 + 1 )
                    console.log(x*5 + y + i + 1)
                }
            }
            setMap(x, y, id) {
                this.map[x][y] = this.state;
                $("#" + id).css("background-color", panel.color);
            }
            reset() {
                this.RED = 1
                this.BLUE = 2
                this.WHITE = 3;
                this.GREEN = 4;
                this.GRAY = 5;
                this.STATE = ["", "red", "bule", "white", "green", "gray"];
                this.ans = {
                    north : [],
                    NE:  [],
                    east: [],
                    SE: [],
                    south: [],
                    SW: [],
                    west: [],
                    NW: []
                };
            }
            search(x, y) {
                for(let i = 1; i < 5; i++) {
                    if(this.judge(y + i, x)) {
                        if(this.map[y + i][x] === this.state) {
                            this.ans["east"] = [y + i, x];
                            break;
                        }
                    } else {
                        break;
                    }
                }
                for(let i = 1; i < 5; i++) {
                    if(this.judge(y - i, x)) {
                        if(this.map[y - i][x]=== this.state) {
                            this.ans["west"] = [y - i, x];
                            break;
                        }
                    } else {
                        break;
                    }
                }
                for(let i = 1; i < 5; i++) {
                    if(this.judge(y, x-i)) {
                        if(this.map[y][x - i] === this.state) {
                            this.ans["south"] = [y, x - i];
                            break;
                        }
                    } else {
                        break;
                    }
                }
                for(let i = 1; i < 5; i++) {
                    if(this.judge(x + i, y)) {
                        if(this.map[x + i][y] === this.state) {
                            this.ans["north"] = [x, y + i];
                            break;
                        }
                    } else {
                        break;
                    }
                }
                for(let i = 1; i < 5; i++) {
                    if(this.judge(x + i, y + i)) {
                        if(this.map[x + i][y + i] === this.state) {
                            this.ans["NE"] = [x + i, y + i];
                            break;
                        }
                    } else {
                        break;
                    }
                }
                for(let i = 1; i < 5; i++) {
                    if(this.judge(x - i, y + i)) {
                        if(this.map[x - i][y + i] === this.state) {
                            this.ans["NW"] = [x - i, y + i];
                            break;
                        }
                    } else {
                        break;
                    }
                }
                for(let i = 1; i < 5; i++) {
                    if(this.judge(x + i, y - i)) {
                        if(this.map[x + i][y - i] === this.state) {
                            this.ans["SE"] = [x + i, y - i];
                            break;
                        }
                    } else {
                        break;
                    }
                }
                for(let i = 1; i < 5; i++) {
                    if(this.judge(x - i, y - i)) {
                        if(this.map[x - i][y - i] === this.state) {
                            this.ans["SW"] = [x - i, y - i];
                            break;
                        }
                    } else {
                        break;
                    }
                }
            }
            judge(x, y) {
                if (x < 0 || y < 0|| x > 4 || y > 4) return false;
                else return true;
            }
        }
        var panel = new Panel();
        var color = "#ACACAC";
        $(".panel").on("click",function(){
            panel.click(this.id);
            $(this).css("background-color", panel.color);
        })
        
        $(".red").on("click",()=>{
            panel.color = "#E91E63"
            panel.state = panel.RED;
        })
        $(".blue").on("click",()=>{
            panel.color = "#304FFE"
            panel.state = panel.BLUE;
        })
        $(".white").on("click",()=>{
            panel.color = "#FFFFFF"
            panel.state = panel.WHITE;
        })
        $(".green").on("click",()=>{
            panel.color = "#2E7D32"
            panel.state = panel.GREEN;
        })
        $(".gray").on("click",()=>{
            panel.color = "#ACACAC"
            panel.state = panel.GRAY;
        })

    </script>
